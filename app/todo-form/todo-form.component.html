<form class="todo-form" (ngSubmit)="onSubmit(); todoForm.reset()" #todoForm="ngForm"> <!--it is very important to show $, otherwise angular do not sent event-->
    <input type="text" name="title"[(ngModel)]="title" placeholder="Что нужно сделать" required >
    <button type="submit" [disabled]="todoForm.form.invalid">Добавить</button>
</form>
